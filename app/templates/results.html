{%extends 'base.html'%}

{%block stylesheets%}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/results.css')}}">
{%endblock%}

{%block title%}
    Results
{%endblock%}

{%block content%}
    <div class="text-center container">
        {%if items|length > 0%}
            <ul class="list-group">
            {%for item in items%}
                <li class="list-group-item">
                    {{item.name}}
                    {{item.description}}
                    {{item.price}}
                </li>
            {%endfor%}
            </ul>
        {%else%}
            <h1>No Results Found :(</h1>
        {%endif%}
    </div>

{%endblock%}
