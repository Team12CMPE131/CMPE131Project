{%extends 'base.html'%}
{%block title%}
    Results
{%endblock%}

{%block content%}
    <div class="text-center container">
        {%if items|length > 0%}
            {%for item in items%}
                <div>
                    {{item.name}}
                    {{item.description}}
                    {{item.price}}
                </div>
            {%endfor%}
        {%else%}
            <h1>No Results Found :(</h1>
        {%endif%}
    </div>
{%endblock%}
